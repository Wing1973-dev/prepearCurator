<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <img class="imgblock" src="./img/cod_home_section.svg" alt="picture">
            </div>
            <div class="content">
                <div class="bslogan_wrapper">
                    <img src="./img/big-slogan.svg" alt="bslogan">
                </div>
                <div class="registry_wrapper">
                    <div>
                        <div class="label" >e-mail</div>
                        <div class="registry">
                            <div class="registry_content">
                                <span>Type your e-mail</span> 
                                <img src="./img/icon-mail.svg" alt="email">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="label">Password</div>
                        <div class="registry">
                            <div class="registry_content">
                                <span>Type your password</span>
                                <img src="./img/icon-lock.svg" alt="lock">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="checkbox_wrapper">
                            <div class="checkbox"></div> 
                            <label>Keep me logged in</label>
                          </div>
                        <div class="login">
                            <span class="login_content">Login</span>
                        </div>
                    </div>
                    <div class="note">
                        <span>Not a member? <a href="">Request registration.</a></span>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="smslogan_wrapper">
                    <img src="./img/small-slogan.svg" alt="smslogan">
                </div>
            </footer>
        </div>
    </body>
</html>
